<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Vue -->

    <div id="app">

        <!-- Main container -->

        <div class="container">

            <!-- Title -->

            <h1 class="text-center color_title my-3">ToDoList</h1>

            <!-- Title -->

            <!-- Row search -->

            <div class="row d-flex justify-content-center">
                <div class="col-6 my-5">
                    <div class="input-group mb-3 border_row">
                        <input v-on:keyup.enter="aggiungere" v-model="addtodolist" type="text" class="form-control" placeholder="Aggiungi qualcosa al todolist"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button  @click="aggiungere" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
                    </div>
                </div>
            </div>

            <!-- Row search -->

            <!-- Row list -->

            <div class="row d-flex justify-content-center">
                <div class="col-6 my-3">
                    <ul v-for="(list , index) in todolist" class="list-group border_row ">
                        <li v-bind:class="{'text-decoration-line-through':list.done }"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            {{list.testo}}
                            <span @click="rimuovere(index)" class="pointer"><i class="fa-solid fa-xmark "></i></span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Row list -->

        </div>

        <!-- Main container -->

    </div>

    <!-- Vue -->




     <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue -->

    <!-- Js file -->
    <script src="js/main.js"></script>
     <!-- Js file -->
</body>

</html>
